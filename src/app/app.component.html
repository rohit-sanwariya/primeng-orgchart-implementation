<p-organizationChart [value]="tree" styleClass="company" selectionMode="single" (onNodeSelect)="onNodeSelect($event)">
  <ng-template let-node pTemplate="leaf">
    <span style="font-weight:bold">{{node.label}}</span>
  </ng-template>
  <ng-template let-node pTemplate="default">
    <div class="node-content">
      <h2>{{node.label}}</h2>
      <p>DOJ:{{node.data.name}}</p>
    </div>
  </ng-template>
</p-organizationChart>
<p-toast [style]="{marginTop: '80px'}"></p-toast>
